<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'abcdefghij'

        // slice(시작인덱스,종료인덱스) : 시작인덱스 종료인덱스 -1번째 까지 반환합니다.
        console.log(txt.slice(1, 3)) 
        // start, end         
        console.log(txt.slice(1))
        // start
        console.log(txt.slice(3,1))
        // 안됩니다


        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1번째까지 반환합니다.
        console.log(txt.substring(1,3))
        console.log(txt.substring(3))
        console.log(txt.substring(3,1))
        // 작동합니다 slice와 차이가 있습니다.


        let txt2 = 'paullab CEO leehojun CEO'

        console.log(txt2,replace('CEO', 'COO'))
        console.log(txt2,replace(/CEO/g, 'COO'))
        // 구 브라우저 지원이 안될 가능성이 큼, 회사가서 확인 필!
        console.log(txt2,replaceAll('CEO', 'COO'))

        console.log(txt2.toLowerCase())
        console.log(txt2.toUpperCase())

        // 많이 사용됩니다 특히 알고리즘 문제에서요
        console.log(txt2.includes('CEO'))
        console.log(txt2.includes('CDO'))

        // 매서드 채이닝
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()

        // 어디서나 정말 많이 사용되는 매서드 입니다.
        txt2.split(' ')

        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd' 
        // ['aa', 'bb', 'cc', 'dd']

        console.log(text1.split(' '))
        console.log(text2.split('-'))
        console.log(text3.split(','))
        console.log(text4.replace(',','-').split('-'))

       // 자주 사용되지 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
      // trim
      // 공백 없애는법
      let test = '                  hello world'
      console.log('                  hello world') 
      test.replaceAll(' ','')
      // 'helloworld' 값으로 반환되서 또 띄어쓰기를 해줘야함 
      test.trim() 
      // 간단하게 끝

    </script>
</body>
</html>
