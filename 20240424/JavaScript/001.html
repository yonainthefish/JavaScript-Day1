<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
            </figcaption>
        </figure>
    </article>
    
    <!-- 
    1. 이미지는 https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg 로 변경합니다.
    2. figcaption 안의 텍스트는 '유재석씨가 수상식에서 환하게 웃고 있다.' 로 변경합니다.
    -->

    <script>
        const parent = document.querySelector('.parent');
        //찾아야 하는 쿼리셀렉터가 많아지면 dom=문서전체를 뒤지는 것 보다 parent라는 클래스안에서
        // 찾는게 더 효율적이미로! 아래 document -> parent 로 변경해 주면 좋다. 
        // ->  DOM 접근은 최대한 작게 해주는게 좋다 ^.^
        const targetImg = parent.querySelector('img');
        const targetTxt = parent.querySelector('.figCap');

        targetImg.setAttribute('src',' https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg');
        targetTxt.innerText = "유재석씨가 수상식에서 환하게 웃고 있따.";

        //코드를 작성한 그 자체. 

    </script>
    
</body>
</html>
