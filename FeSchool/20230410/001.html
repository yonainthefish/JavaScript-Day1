    <!-- 문제: 탕수육이랑 유산슬을 콘솔로그에 찍어보기 -->
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>
    <script>
      // 일단 돔을 이용할 때는 document로 시작한다.
      console.log(document.getElementsByTagName('li')[0])
      // 객체 데이터 형식으로 답이 나옴 (key:value)
      // 우리가 원한것은 첫 번째 두 번째 li임으로 key값을 이용하자
      // key값에 접근하는 방법은? 점표기법(.어쩌고저쩌고)
      // 그런데 .0 쓰면 오류남 왜안됨? 변수식별자 규칙에 어긋나기 때문임
      // 숫자로 시작하면 안되고, 특수문자가 들어가면 안된다
      // 배열로 접근해야 한다 [0]
      console.log(document.getElementsByTagName('li')[1])
      // console.log(document.getElementsByClassName('item-second')[1])
      // class를 사용할 수도 잇지만 김치찌개도 같은 클래스기 때문에 배열로 접근하는게 좋다. 

      const container = document.getElementById('container')
      console.log(document.getElementsByTagName('li')[0])
      console.log(document.getElementsByTagName('li')[1])
      // const로 선언하고 진행할 시 컨테이너 안에잇는 하위요소들만 적용됨! 즉 첫 번째 블록에만 적용되서 클래스로 불러와도 아까처럼 김치찌개까지 선택이안됨

      /////////////////////////

      // css 선택자로 요소에 접근하기

      console.log(document.querySelector('#item-second'))
      // item-second id를 가진 것 중에 가장 첫 번째 것을 보여줌
      console.log(container.querySelectorAll('li'))
      console.log(container.querySelectorAll('li:last-child'))
      // 짜장면
    </script>
