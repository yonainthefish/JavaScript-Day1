<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
  </head>
  <body>
    <script>
      const x = 3;
      const y = 7;

      console.log(x > y);
      console.log(x >= y);
      console.log(x < y);
      console.log(x <= y);
      console.log(x == y); // 변수의 type을 확인하지 않는다.
      console.log(x === y); 
      // 권장, 변수의 type을 확인한다.
      // 권고하는 이유 
      // 1. 견고한 코딩 2. 성능상의 이슈
      console.log(x != y); // not
      console.log(x !== y);
      //예시 (반대로 생각하기)
      console.log(3 != '3'); // flase
      console.log(3 !== '3'); // ture
    </script>
  </body>
</html>
