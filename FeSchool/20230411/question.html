<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //*질문1* 
        const r
        r = 10
        console.log(`넓이 = ${3.14* r * r}`)
        console.log(`둘레 = ${2 * 3.14 * r}`)

        // 위 내용이 성립하지 않는 이유 -> const r = 10 초기화 값이 존재해야 해서
        // 초기화 값이라는게 두 번으로 나누면 안된다는 의미인가요? 
        // 그리고 const -> let으로 바뀌면 성립이 되는데 let은 초기화 값이 존재하지 않아도 되나요?
    
        
        //*질문2*
        const a = prompt(`첫 번째 숫자를 입력해 주세요.`)
        a = Number(a)
        const b = prompt(`두 번째 숫자를 입력해 주세요.`)
        b = Number(b)

        alert(`${a} + ${b} + ${a + b} `)

        //상수에는 할당 할 수 없다 const가 상수에 다시 할당하기 때문에 오류가 발생
        // const -> let으로 바꾸면 해결 된다 라고 하는데 무슨 뜻인지 잘 이해가 가지 않습니다
    </script>
    
</body>
</html>
