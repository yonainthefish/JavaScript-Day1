<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2.문제
        // 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요. 

        // 1. 성적이 90점 이상이면 "A", 
        // 2. 80점 이상이면 "B", 
        // 3. 70점 이상이면 
        // 4. "C", 60점 이상이면 "D", 
        // 5. 그 외에는 “강해져서 돌아와라”를 출력합니다.

        const score = parseInt(prompt ("성적을입력해 주세요"));

        let grade = score > 100 ? alert("숫자가 너무커요") :
        score>=90  ? "A" :        
        score>=80  ? "B" :        
        score>=70  ? "C" :
        score>=60  ? "D" :
        "강해져서 돌아와라" 

        console.log(grade);


    </script>
    
</body>
</html>
