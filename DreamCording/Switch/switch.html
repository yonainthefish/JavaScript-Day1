<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // switch 조건문

        //변수선언 
        const input = Number(prompt('숫자를입력하세요','숫자'))

        //조건문
        switch (input % 2) {
            case 0:
                alert('짝수입니다.')        
                break;

            case 1:
                alert('홀수입니다.')
                break
            default:
                alert('숫자가아닙니다.')
                break;
        }

        //변수를 선언합니다.

                alert('아침먹을시간입니다.')                
                break;
            
            case hour < 13:
                alert('점심먹을 시간입니다.')
                break            
                
            //위 모든 것이 거짓일 때 실행합니다.
            default:
                alert('저녁먹을 시간입니다.')
                break;
        }

        
    </script>
